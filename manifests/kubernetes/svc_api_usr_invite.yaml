apiVersion: apps/v1
kind: Deployment
metadata:
  name: usr_invite_service
spec:
  selector:
    matchLabels:
      app: usr_invite_service
  template:
    metadata:
      labels:
        app: usr_invite_service
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: rf-example-grpc-user-invite-code
          ports:
            - containerPort: 55001
          env:
            - name: PORT
              value: "55001"
            - name: DISABLE_STATS
              value: "0"
            - name: DISABLE_TRACING
              value: "1"
            - name: DISABLE_PROFILER
              value: "1"
            - name: DB_MONGO_LNK
              value: "mongodb://rf-example-sys-mongodb:27017/"
            - name: DB_MONGO_USR
              valueFrom:
                secretKeyRef:
                  key: MONGODB_DB_USER
                  name: mongo-secret
            - name: DB_MONGO_PWD
                valueFrom:
                  secretKeyRef:
                    key: MONGODB_PASSWORD
                    name: mongo-secret
            - name: DB_MONGO_PDB
              valueFrom:
                secretKeyRef:
                  key: MONGODB_DB_NAME
                  name: mongo-secret

          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:55001"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:55001"]
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: usr_invite_service
spec:
  type: ClusterIP
  selector:
    app: usr_invite_service
  ports:
    - name: grpc
      port: 55001
      targetPort: 55001
