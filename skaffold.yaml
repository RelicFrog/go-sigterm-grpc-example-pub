apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
    - image: rf-example-grpc-user-invite-code
      context: src/api_usr_invite
    - image: bitnami/mongodb:latest
      context: src/sys_mongodb

  tagPolicy:
    gitCommit: {}
  local:
    useBuildkit: false
deploy:
  kubectl:
    manifests:
      - ./manifests/kubernetes/**.yaml

profiles:
  - name: gcb
    build:
      googleCloudBuild:
        diskSizeGb: 300
        machineType: N1_HIGHCPU_32
        timeout: 4000s